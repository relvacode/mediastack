version: '2.1'

networks:
  http:
    external: true

services:
  media-server:
    extends:
      file: ../base/docker-compose.yml
      service: application
    image: plexinc/pms-docker
    environment:
      TZ: Europe/London
      PLEX_UID: '1000'
      PLEX_GID: '1000'
    ports:
     - 32400:32400
    tmpfs:
    - /transcode
    volumes:
    - /docker/plex:/config
    - /tmp
    - /ds/movies:/ds/movies
    - /ds/tvshows:/ds/tvshows
    - /ds/livetv:/ds/livetv
  tautulli:
    extends:
      file: ../base/docker-compose.yml
      service: application
    image: tautulli/tautulli
    environment:
      TZ: Europe/London
      PUID: '1000'
      PGID: '1000'
    volumes:
    - /docker/tautulli:/config
    - /docker/plex/Library/Application Support/Plex Media Server/Logs:/plex_logs:ro
    tty: true
  oauth:
    extends:
      file: ../oauth/docker-compose.yml
      service: oauth
    command:
      - http://tautulli:8181
      - -skip-auth-regex=^/image/|/newsletter/
